<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- fonts google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Bian Store</title>
  </head>
  <body>
    <nav class="navbar">
      <a href="#" class="nav-logo">Bian Store</a>
      <div class="menu">
        <a href="#" id="home-link">Home</a>
        <a href="#" id="payment-link">Payment</a>
        <a href="#" id="admin-link">Admin</a>
      </div>
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>

    <main id="content">
      <!-- Halaman Home -->
      <section id="home-page" class="active">
        <div class="center-content">
          <img src="assets/bian.jpg" alt="Logo" class="center-logo" />
          <h1>Bian Store</h1>
          <p>Info script bot.</p>
          <div class="contact">
            <a href="https://wa.me/6285117131021"
              ><i class="fa-brands fa-whatsapp"></i>WhatsApp</a
            >
          </div>
        </div>
        <div id="product-list-container">
          <h2>Produk Kami</h2>
          <div id="product-list"></div>
        </div>
      </section>

      <!-- Halaman Payment -->
      <div class="payment-main">
        <section id="payment-page">
          <h2>== All Payment ==</h2>
          <div id="payment-methods">
            <p>
              Dana: <span id="dana-number">1234567890</span>
              <button class="copy-btn" data-number="1234567890">Salin</button>
            </p>

            <p>
              OVO: <span id="ovo-number">0987654321</span>
              <button class="copy-btn" data-number="0987654321">Salin</button>
            </p>
          </div>
          <h3>Scan Kode QR</h3>
          <img src="assets/bian.jpg" alt="QR Code" class="qr-code" />
        </section>
      </div>

      <!-- Halaman Admin -->
      <div class="admin-sec">
        <section id="admin-page">
          <h2>Add Product</h2>
          <form id="product-form">
            <input
              type="text"
              id="product-name"
              placeholder="Nama Produk"
              required
            />
            <input
              type="text"
              id="product-author"
              placeholder="Pembuat Produk"
              required
            />
            <input
              type="text"
              id="product-version"
              placeholder="Versi Produk"
              required
            />
            <input
              type="number"
              id="product-price"
              placeholder="Harga Produk"
              required
            />
            <button type="submit">Add</button>
          </form>
        </section>
      </div>

      <!-- Halaman Login -->
      <div class="login-sec">
        <section id="login-page">
          <h2>Login Admin</h2>
          <form id="admin-login-form">
            <input
              type="text"
              id="admin-username"
              placeholder="Username"
              required
            />
            <input
              type="password"
              id="admin-password"
              placeholder="Password"
              required
            />
            <input type="text" id="admin-token" placeholder="Token" required />
            <button type="submit">Login</button>
          </form>
          <p id="login-error" style="color: red"></p>
        </section>
      </div>
    </main>

    <script src="script.js" defer></script>
  </body>
</html>
